<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You</title>
  <style>
    :root {
      --black: #444444;
      --darkblue: #d6b46d;
      --darkblue1: #dbb052;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, var(--darkblue), var(--darkblue1));
      color: var(--black);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 40px 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 90%;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .thank-img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: var(--darkblue);
      margin-bottom: 15px;
      font-size: 28px;
    }

    p {
      font-size: 17px;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .btn-home {
      display: inline-block;
      padding: 12px 25px;
      background-color: var(--darkblue);
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .btn-home:hover {
      background-color: var(--darkblue1);
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="thank-img" src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Thank You">
    <h1>Thank You!</h1>
    <p>Your submission has been received successfully.<br> Weâ€™ll get in touch with you soon.</p>
    <a href="./index.html" class="btn-home">Back to Home</a>
  </div>

</body>
</html>
